apiVersion: apps/v1
kind: Deployment
metadata: 
  name: npm-demo-app
  labels: 
    app: npm-demo-app
spec: 
  replicas: 2
  selector: 
    matchLabels: 
      app: npm-demo-app
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 2

  template: 
    metadata: 
      labels: 
        app: npm-demo-app
    spec: 
      containers: 
      - image: "soup1c/npm-demo-app:29"
        imagePullPolicy: Always
        name: npm-demo-app
        ports: 
          - containerPort: 3000
      imagePullSecrets: 
      - name: dockersecret
